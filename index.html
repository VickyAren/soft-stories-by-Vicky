<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft Stories by Vicky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'soft-beige': 'var(--color-soft-beige)',
              'soft-brown': 'var(--color-soft-brown)',
              'soft-text': 'var(--color-soft-text)',
              'soft-accent': 'var(--color-soft-accent)',
            },
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --color-soft-beige: #F5F5DC;
        --color-soft-brown: #A0522D;
        --color-soft-text: #5D4037;
        --color-soft-accent: #D2B48C;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
